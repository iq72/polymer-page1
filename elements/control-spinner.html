<link rel="import" href="../bower_components/polymer/polymer.js">
<link rel="import" href="../bower_components/core-icon/core-icon.html">
<link rel="import" href="../bower_components/core-menu/core-menu.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button-overlay.html">

<link rel="import" href="../bower_components/paper-item/paper-item.html">
<polymer-element name="control-spinner" >
    <template>
         <paper-menu-button-overlay target="{{$.overlay}}" relatedTarget="{{}}" halign="{{halign}}" opened="{{opened}}" transition="paper-menu-button-transition-top-{{halign}}{{slow ? '-slow' : ''}}"></paper-menu-button-overlay>
    <div id="overlay">
      <paper-shadow target="{{$.overlayBg}}" z="0" hasPosition></paper-shadow>
      <div class="paper-menu-button-overlay-ink"></div>
      <div id="overlayBg" class="paper-menu-button-overlay-bg">
      </div>
      <core-menu id="menu">
        <content></content>
      </core-menu>
    </div>
    </template>
    <script>
        Polymer('control-spinner',{
            ready:function(){
                this.$.current.innerText="CHIQ TV";
            },
        });
    </script>

</polymer-element>
